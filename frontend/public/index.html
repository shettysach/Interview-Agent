<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveKit Interview Chat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Interview Assistant</h1>
      <div class="connection-status" id="status">Disconnected</div>
    </header>

    <div class="connect-form" id="connect-form">
      <input type="text" id="livekit-url" placeholder="LiveKit URL (wss://...)" value="">
      <input type="text" id="token" placeholder="Access Token">
      <button id="connect-btn">Connect</button>
    </div>

    <div class="stage-indicator" id="stage-indicator">
      <div class="stage" id="stage-intro">
        <div class="stage-dot"></div>
        <span>Introduction</span>
      </div>
      <div class="stage-line"></div>
      <div class="stage" id="stage-experience">
        <div class="stage-dot"></div>
        <span>Experience</span>
      </div>
      <div class="stage-line"></div>
      <div class="stage" id="stage-done">
        <div class="stage-dot"></div>
        <span>Complete</span>
      </div>
    </div>

    <div class="main-content">
      <div class="video-section">
        <div class="video-container" id="video-container">
          <video id="local-video" autoplay muted playsinline></video>
          <div class="video-placeholder" id="video-placeholder">
            <svg viewBox="0 0 24 24" width="48" height="48" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span>Camera Off</span>
          </div>
        </div>
        <button id="camera-btn" class="camera-btn" disabled>
          <svg id="camera-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
          </svg>
          <span>Camera</span>
        </button>
      </div>

      <main class="chat-container" id="chat-container">
        <div class="messages" id="messages"></div>

        <form class="input-area" id="input-form">
          <button type="button" id="mic-btn" class="mic-btn" disabled title="Toggle microphone">
            <svg id="mic-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
              <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
            <svg id="mic-off-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" style="display:none">
              <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/>
            </svg>
          </button>
          <input type="text" id="message-input" placeholder="Type your message..." disabled>
          <button type="submit" id="send-btn" disabled>Send</button>
        </form>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.9.1/dist/livekit-client.umd.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
